<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid ">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 p-0 ">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-0 pt-2 min-vh-100">
                    <div class="d-flex align-items-center pb-3 ps-3 me-md-auto text-decoration-none">
                        <img src="images/logos/pizzashop_logo.png" width="70" alt="pizzashop_logo"
                            class="d-inline-block align-text-top">
                        <span class="fw-bolder fs-5 ps-2 d-none d-sm-inline text-info">PIZZASHOP</span>
                    </div>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0  align-items-sm-start text-dark fs-6 fw-bold w-100"
                        id="menu">
                        <li class="nav-item my-1 w-100 bg-light ps-3 py-2 rounded">
                            <img src="images/icons/dashboard-active.svg" alt="dashboard-default" width="30"
                                class="mb-1 p-0">
                            <span class="ms-1 d-none d-sm-inline text-info">Dashboard</span>
                        </li>
                        <li class="nav-item my-1 w-100 ps-3 py-2 rounded">
                            <img src="images/icons/user-default.svg" alt="dashboard-default" width="25"
                                class="mb-1 p-0">
                            <span class="ms-1 d-none d-sm-inline ">Users</span>
                        </li>
                        <li class="nav-item my-1 w-100 ps-3 py-2 rounded">
                            <img src="images/icons/dashboard-default.svg" alt="dashboard-default" width="25"
                                class="mb-1 p-0">
                            <span class="ms-1 d-none d-sm-inline ">Role and Permission</span>
                        </li>
                        <li class="nav-item my-1 w-100 ps-3 py-2 rounded">
                            <img src="images/icons/dashboard-default.svg" alt="dashboard-default" width="25"
                                class="mb-1 p-0">
                            <span class="ms-1 d-none d-sm-inline ">Menu</span>
                        </li>
                        <li class="nav-item my-1 w-100 ps-3 py-2 rounded">
                            <img src="images/icons/dashboard-default.svg" alt="dashboard-default" width="25"
                                class="mb-1 p-0">
                            <span class="ms-1 d-none d-sm-inline ">Table and Section</span>
                        </li>
                        <li class="nav-item my-1 w-100 ps-3 py-2 rounded">
                            <img src="images/icons/dashboard-default.svg" alt="dashboard-default" width="25"
                                class="mb-1 p-0">
                            <span class="ms-1 d-none d-sm-inline ">Taxes And Fees</span>
                        </li>
                        <li class="nav-item my-1 w-100 ps-3 py-2 rounded">
                            <img src="images/icons/dashboard-default.svg" alt="dashboard-default" width="25"
                                class="mb-1 p-0">
                            <span class="ms-1 d-none d-sm-inline ">Orders</span>
                        </li>
                        <li class="nav-item my-1 w-100 ps-3 py-2 rounded">
                            <img src="images/icons/dashboard-default.svg" alt="dashboard-default" width="25"
                                class="mb-1 p-0">
                            <span class="ms-1 d-none d-sm-inline ">Customers</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="navbar navbar-expand-lg bg-body-tertiary m-0 p-0">
                        <div class="container-fluid bg-info justify-content-end ">
                            <a class="navbar-brand" href="#">
                                <img src="images/Default_pfp.svg.png" alt="Logo" width="45" height="45" class="bg-light rounded-circle" />
                              </a>
                        </div>
                    </div>
                </div>
                <div class="row container-fluid bg-light min-vh-100">
                    <h2 class="mt-3 fw-bold fs-1">Dashboard</h2>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card">
                                <div class="row">
                                    <img src="images/icons/total-sales.svg" alt="total-sales image" height="75" class="w-100  border border-success rounded-circle" />
                                </div>
                                <div class="row card-body"></div>
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row"></div>
                    <div class="row"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/custom.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

</html>
