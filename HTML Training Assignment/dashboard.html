<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/menu-bar.svg" alt="Menu bar" width="48" height="25"
                    class="d-inline-block align-text-top">
            </a>
            <a class="navbar-brand" href="#">
                <img src="images/header-logo.svg" alt="Logo" width="148" height="30"
                    class="d-inline-block align-text-top">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                    <button class="btn" type="submit">
                        <img src="images/search-icon.svg" alt="Menu bar" width="48" height="25"
                            class="d-inline-block align-text-top">
                    </button>
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
            <a class="navbar-brand" href="#">
                <img src="images/notification-icon.svg" alt="Menu bar" width="48" height="25"
                    class="d-inline-block align-text-top">
            </a>
            <div class="navRightSection">

                <a class="navbar-brand" href="#">
                    <img src="images/profile.png" alt="Menu bar" width="44" height="44"
                        class="d-inline-block align-text-top">
                </a>
                <a class="navbar-brand" href="#">
                    <span style="color: #000000; font: 20px/33px;">Jone Doe</span>
                    <img src="images/downward-arrow.svg" alt="Menu bar" width="30" height="20"
                        class="d-inline-block align-text-center">
                </a>
            </div>
        </div>
    </nav>

    <body>
        <div class="d-flex">
            <!-- Sidebar -->
            <div class="sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <img src="images/dashboard-active.svg" alt="dashboard-default" width="48" height="25"
                                class="d-inline-block align-text-top"> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="images/graph-default.svg" alt="dashboard-default" width="48" height="25"
                                class="d-inline-block align-text-top"> Analysis
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="images/inbox-default.svg" alt="dashboard-default" width="48" height="25"
                                class="d-inline-block align-text-top"> Inbox
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="images/clock-default.svg" alt="dashboard-default" width="48" height="25"
                                class="d-inline-block align-text-top"> History
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="images/user-default.svg" alt="dashboard-default" width="48" height="25"
                                class="d-inline-block align-text-top"> Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="images/maintenance-default.svg" alt="dashboard-default" width="48" height="25"
                                class="d-inline-block align-text-top"> Maintenance
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="images/setting-default.svg" alt="dashboard-default" width="48" height="25"
                                class="d-inline-block align-text-top"> Setting
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Content Area -->
            <div class="flex-grow-1 p-3">
                <h1>Content Area</h1>
                <p>Rest of features add here.</p>
            </div>
        </div>
    </body>

</html>
